<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenido a Mi Sitio Web</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #333;
        font-size: 48px;
        margin-bottom: 20px;
    }

    p {
        color: #666;
        font-size: 18px;
        margin-bottom: 40px;
    }

    .button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        font-size: 20px;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #0056b3;
    }

    .hero-image {
        width: 100%;
        height: 400px;
        background-image: url('imagen.jpg'); /* Cambia 'imagen.jpg' por la ruta de tu imagen */
        background-size: cover;
        background-position: center;
        position: relative;
        margin-bottom: 40px;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .hero-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 36px;
        }

        p {
            font-size: 16px;
        }

        .button {
            font-size: 16px;
            padding: 10px 20px;
        }

        .hero-image {
            height: 300px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="hero-image">
            <div class="overlay"></div>
            <div class="hero-text">
                <h1>Bienvenido a Mi Sitio Web</h1>
                <p>Explora, descubre y disfruta.</p>
                <a href="#" class="button">Comenzar</a>
            </div>
        </div>
    </div>
</body>
</html>
